<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <link rel="stylesheet" href="./static/css/me.css">
    <title>博客详情</title>
</head>
<body>
    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header">blog</h2>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="idea icon"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="clone icon"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info icon"></i>关于我</a>
                <div class="right item">
                    <div class="ui icon inverted transparent input m-mobile-hide">
                        <input type="text" placeholder="Search.....">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间部分-->
    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <div class="ui top attached segment">
                <div class="ui horizontal link list">
                    <div class="item">
                        <img src="https://picsum.photos/id/13/100/100" alt="" class="ui avatar image">
                        <div class="content">
                            <a href="#" class="header">name</a>
                        </div>
                    </div>
                    <div class="item">
                        <i class="calendar icon"></i> 2023-9-15
                    </div>
                    <div class="item">
                        <i class="eye icon"></i> 2333
                    </div>
                </div>
            </div>
            <div class="ui attached segment">
                <!-- 图片区域 -->
                <img src="./static/images/background2.jpg" alt="" class="ui fluid rounded image">
            </div>
            <div class="ui attached segment">
                <!-- 内容 -->
                <div class="ui right aligned basic segment">
                    <div class="ui orange basic label">原创</div>
                </div>
                <h2 class="ui center aligned header">这是一个标题</h2>
                <div id="content" class="m-padded-lr">
                    <p>这是一段文字</p>
                    <p>这是一段文字</p>
                    <p>这是一段文字</p>
                    <p>这是一段文字</p>
                    <p>这是一段文字</p>
                    <p>这是一段文字</p>
                    <br>
                </div>

                <div class="m-padded-lr">
                    <div class="ui basic teal let label">这是一个标签</div>
                </div>

                <div class="ui center aligned basic segment">
                    <button id="payButton" class="ui orange basic circular button">赞赏</button>
                </div>

                <div class="ui payQcode flowing popup top left transition hidden">
                    <div class="ui orange basic label">
                        <div class="ui images" style="font-size:inherit !important">
                            <div class="image">
                                <img src="./static/images/wechat.png" alt="" class="ui rounded bordered image" style="width:120px">
                                <div>支付宝支付</div>
                            </div>
                            <div class="image">
                                <img src="./static/images/wechat.png" alt="" class="ui rounded bordered image" style="width:120px">
                                <div>微信支付</div>
                            </div>
                        </div>
                    </div>
                </div> 

            </div>
            <div class="ui attached positive message">
                <!-- 博客信息 -->
            </div>
            <div class="ui bottom attached segment">
                留言区
            </div>
        </div>
    </div>
    
    <!--底部-->
    <footer class="ui center aligned inverted vertical segment m-padded-tb-massive">
        <div class="ui container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="./static/images/wechat.png" class="ui rounded image" alt="not found" style="width:110px">
                        </div>
                    </div>                    
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                        <a href="#" class="item">用户故事</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客</p>
                </div>
            </div>
        </div>
        <div class="ui inverted section divider">
            <p class="m-text-thin m-text-spaced m-opacity-mini" style="text-transform: lowercase;">Copyright</p>
        </div>
    </footer>
    
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
    <script>
        $('.menu.toggle').click(function(){
            $('.m-item').toggleClass('m-mobile-hide');
        })

        $('#payButton').popup({
            popup:$('.payQcode.popup'),
            on:'click',
            position:'bottom center'
        })
    </script>
</body>
</html>
